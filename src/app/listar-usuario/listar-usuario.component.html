<h3>LISTA DE USUARIOS</h3>

<table class="table">
    <thead>
        <tr>
           <td>ID</td>
           <td>Nome</td>
           <td>Idade</td>
           <td>Perfil</td>
           <td>Ações</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usuarioList">
           <td>{{user.id}}</td>
           <td>{{user.nome}}</td>
           <td>{{user.idade}}</td>
           <td>{{user.perfil}}</td>
           <td><button class="btn btn-primary">Editar</button></td>
        </tr>
    </tbody>
</table>
